<body>
    <p id="shithead">shithead</p>
    <script>
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        setInterval(function () {
            document.getElementById("shithead").style.color = getRandomColor();
        }, 100);
    </script>
</body>
